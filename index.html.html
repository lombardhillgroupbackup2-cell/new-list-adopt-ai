<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artificial Intelligence Milestones: A Journey</title>
<style>
  /* --- CORE RESET & FONTS --- */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background-color: #050505;
    color: #f5f5f5;
    overflow: hidden; 
    height: 100svh;
    width: 100vw;
    display: flex;
    flex-direction: row; 
  }

  /* --- INTRO OVERLAY (BLACK) --- */
  #intro-overlay {
    position: fixed;
    inset: 0;
    /* Solid Black for the requested fade-in effect */
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    transition: opacity 2.5s ease-in-out, visibility 2.5s;
    flex-direction: column;
    text-align: center;
  }

  #intro-overlay.hidden {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
  }

  .counter-number {
    font-size: clamp(60px, 15vw, 150px);
    font-weight: 300;
    color: #d4af37;
    letter-spacing: -2px;
    text-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
  }

  .counter-label {
    font-size: clamp(12px, 2vw, 16px);
    letter-spacing: 4px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.7);
    margin-top: 15px;
  }

  /* --- SIDEBAR (LEFT) --- */
  .sidebar {
    width: 320px;
    flex-shrink: 0;
    background: rgba(10, 10, 10, 0.95);
    border-right: 1px solid #333;
    display: flex;
    flex-direction: column;
    padding: 30px 20px;
    z-index: 100;
    overflow-y: auto;
    font-size: 0.85rem;
    box-shadow: 10px 0 30px rgba(0,0,0,0.8);
  }

  .sidebar h2 {
    color: #d4af37;
    border-bottom: 2px solid #d4af37;
    padding-bottom: 10px;
    margin-bottom: 25px;
    font-size: 1.1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .reference {
    margin-bottom: 10px;
    padding: 12px;
    border-bottom: 1px solid #222;
    color: #777;
    line-height: 1.4;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 4px;
  }
  
  .reference strong { color: #d4af37; margin-right: 5px; }

  /* Hover state */
  .reference:hover {
    background-color: rgba(212, 175, 55, 0.1);
    color: #ccc;
  }

  /* ACTIVE CLICK STATE (Gold & Black) */
  .reference.active {
    background-color: #000000 !important;
    color: #d4af37 !important;
    border: 1px solid #d4af37;
    box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
  }

  /* --- 3D SCENE CONTAINER --- */
  #scene-container {
    position: relative;
    flex-grow: 1;
    height: 100%;
    overflow: hidden;
    perspective: 1200px;
    z-index: 1;
    background: #000;
  }

  #background-canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  #world {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    z-index: 2;
  }

  /* --- TIMELINE ITEMS --- */
  .timeline-item {
    position: absolute;
    top: 50%;
    left: 50%;
    transform-style: preserve-3d;
    text-align: center;
    width: 90%;
    max-width: 750px;
    transform: translate3d(-50%, -50%, 0);
    pointer-events: none;
    will-change: transform, opacity;
  }

  .year-display {
    font-size: clamp(50px, 10vw, 100px);
    font-weight: 800;
    color: #d4af37;
    margin-bottom: 15px;
    text-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
    letter-spacing: -3px;
  }

  .milestone-text {
    font-size: clamp(16px, 2.5vw, 26px);
    line-height: 1.6;
    color: rgba(255, 255, 255, 0.95);
    background: rgba(0, 0, 0, 0.85);
    padding: clamp(20px, 4vw, 35px);
    border-radius: 8px;
    border: 1px solid rgba(212, 175, 55, 0.3);
    box-shadow: 0 10px 40px rgba(0,0,0,0.8);
    backdrop-filter: blur(8px);
  }

  .milestone-text span { color: #d4af37; font-weight: bold; }

  /* --- MOBILE ADJUSTMENTS --- */
  @media (max-width: 850px) {
    body { flex-direction: column; overflow-y: auto; }
    .sidebar { width: 100%; height: auto; order: 2; border-right: none; border-top: 1px solid #333; }
    #scene-container { height: 60svh; order: 1; flex-grow: 0; position: sticky; top: 0; }
    .timeline-item { width: 85%; }
  }
</style>
</head>
<body>

<div id="intro-overlay">
  <div class="counter-number" id="year-counter">0</div>
  <div class="counter-label">Years of<br>Artificial Intelligence</div>
</div>

<aside class="sidebar">
  <h2>References</h2>
  <div id="references-list"></div>
</aside>

<div id="scene-container">
  <canvas id="background-canvas"></canvas>
  <div id="world"></div>
</div>

<script>
  // --- 1. DATA (FULLY EXPANDED) ---
  const timelineData = [
    { year: 1950, text: "<span>Alan Turing</span> publishes 'Computing Machinery and Intelligence,' posing the question: 'Can machines think?'" },
    { year: 1956, text: "<span>John McCarthy</span> and others host the Dartmouth Conference, coining the term <span>'Artificial Intelligence.'</span>" },
    { year: 1966, text: "<span>Joseph Weizenbaum</span> creates ELIZA, the first chatterbot and a pioneer in <span>Natural Language Processing</span>." },
    { year: 1974, text: "The first <span>'Artificial Intelligence Winter'</span> begins as funding cools due to limited computational power." },
    { year: 1980, text: "<span>Edward Feigenbaum</span> introduces Expert Systems, applying Artificial Intelligence to specific domains in the corporate world." },
    { year: 1997, text: "IBMâ€™s <span>Deep Blue</span> defeats Kasparov. <span>Long Short-Term Memory</span> networks are proposed." },
    { year: 2012, text: "<span>Geoffrey Hinton</span> proves the power of Deep Learning with AlexNet, revolutionizing computer vision." },
    { year: 2017, text: "The <span>'Transformer'</span> architecture is born, changing <span>Natural Language Processing</span> forever." },
    { year: 2022, text: "<span>OpenAI</span> launches ChatGPT, bringing <span>Generative Artificial Intelligence</span> to the global masses." },
    { year: 2024, text: "<span>Jasmin Bharadiya</span> & <span>Ricardo Climent</span> publish research on <span>Artificial Intelligence-native</span> business automation." }
  ];

  // --- REFERENCES (FULLY EXPANDED TITLES) ---
  const refs = [
    "Bharadiya, Jasmin. 2023. 'The Impact of Artificial Intelligence on Business Processes.' European Journal of Technology.",
    "Bharadiya, J. P., et al. 2023. 'Rise of Artificial Intelligence in Business and Industry.' Journal of Engineering Research and Reports.",
    "Climent, R. C., et al. 2024. 'Artificial Intelligence-Enabled Business Models for Competitive Advantage.' Journal of Innovation & Knowledge.",
    "Edilia, S., and N. D. Larasati. 2023. 'Innovative Approaches in Business Development Strategies.' ITSDI.",
    "Enholm, I. M., et al. 2022. 'Artificial Intelligence and Business Value.' Information Systems Frontiers.",
    "Forman Christian College. 2023. 'Impact of Artificial Intelligence on Business Growth.' The Business and Management Review.",
    "Hajipour, V., et al. 2023. 'A Value-Oriented Artificial Intelligence-as-a-Service Business Plan.' Decision Analytics Journal.",
    "John, M. M., et al. 2023. 'Towards an Artificial Intelligence-Driven Business Development Framework.' J. Softw. Evol. Proc.",
    "Joint Doctoral School / Sira, M. 2022. 'Artificial Intelligence and Its Application in Business Management.' Silesian University.",
    "Kanbach, D. K., et al. 2024. 'The Generative Artificial Intelligence Is out of the Bottle.' Review of Managerial Science.",
    "Kitsios, F., and M. Kamariotou. 2021. 'Artificial Intelligence and Business Strategy towards Digital Transformation.' Sustainability.",
    "Lee, J., et al. 2019. 'Emerging Technology and Business Model Innovation: Artificial Intelligence Case.' JOItmC.",
    "Liladhar Rane, N., et al. 2025. 'Artificial Intelligence, Machine Learning, and Deep Learning for Advanced Business Strategies.' PUI Journal.",
    "Mishra, S., and A. R. Tripathi. 2021. 'Artificial Intelligence Business Model: An Integrative Business Approach.' JIE.",
    "Namaki, M. S. S. El. 2019. 'How Companies Are Applying Artificial Intelligence to Business Strategy.' SIJBPG.",
    "Njeru, F. 2023. 'A Review of Artificial Intelligence and Its Application in Business.' JEBI.",
    "Pallathadka, H., et al. 2023. 'Applications of Artificial Intelligence in Business Management, e-Commerce and Finance.' Materials Today.",
    "Prasanth, A., et al. 2023. 'Role of Artificial Intelligence and Business Decision Making.' IJACSA.",
    "Rahman, P., and S. Mehnaz. 2024. 'International Journal for Multidisciplinary Research.' SSRN.",
    "Reim, W., et al. 2020. 'Implementation of Artificial Intelligence: A Roadmap for Business Model Innovation.' AI.",
    "Ruiz-Real, J. L., et al. 2020. 'Artificial Intelligence in Business and Economics Research: Trends.' JBEM.",
    "Sadiku, M. N. O., et al. 2020. 'Artificial Intelligence in Business.' IJERAT.",
    "Soni, N., et al. 2019. 'Impact of Artificial Intelligence on Businesses: From Research to Innovation.' arXiv.",
    "Soni, N., et al. 2020. 'Artificial Intelligence in Business: From Research to Market Deployment.' Procedia Computer Science.",
    "Thilagavathy, N., et al. 'Artificial Intelligence Technologies Adaptation in Business Management.' Int. J. Interdisciplinary Org. Studies.",
    "Xiong, Y., et al. 'Artificial Intelligence and Business Applications.'",
    "Zhou, X., et al. 2022. 'Impact of Artificial Intelligence on Business Strategy in Emerging Markets.' IJOEM."
  ];

  // Populate Sidebar with Click Logic
  const refContainer = document.getElementById('references-list');
  refs.forEach((r, i) => {
    const div = document.createElement('div');
    div.className = 'reference';
    div.innerHTML = `<strong>[${i+1}]</strong> ${r}`;
    
    // CLICK EVENT: Toggle 'active' class for Gold/Black style
    div.addEventListener('click', function() {
      const allRefs = document.querySelectorAll('.reference');
      allRefs.forEach(el => el.classList.remove('active'));
      this.classList.add('active');
    });

    refContainer.appendChild(div);
  });

  // --- 2. INTRO COUNTER ---
  const counterElement = document.getElementById('year-counter');
  const introOverlay = document.getElementById('intro-overlay');
  let currentCount = 0;
  const targetCount = 74; 
  
  const counterInterval = setInterval(() => {
    currentCount += 1;
    if(currentCount > targetCount) currentCount = targetCount;
    counterElement.innerText = currentCount;
    if (currentCount >= targetCount) {
      clearInterval(counterInterval);
      setTimeout(() => {
        // Trigger the fade out of the Black overlay
        introOverlay.classList.add('hidden');
        startTimelineAnimation();
      }, 800);
    }
  }, 30);

  // --- 3. 3D TEXT ENGINE ---
  const world = document.getElementById('world');
  const Z_SPACING = 2000;  
  const CAMERA_SPEED = 3.8; 
  const START_Z = 2000;    
  
  const items = timelineData.map((data, index) => {
    const el = document.createElement('div');
    el.className = 'timeline-item';
    el.innerHTML = `<div class="year-display">${data.year}</div><div class="milestone-text">${data.text}</div>`;
    world.appendChild(el);
    return { element: el, z: index * Z_SPACING + START_Z };
  });

  let cameraZ = 0;

  function startTimelineAnimation() {
    requestAnimationFrame(renderTimeline);
  }

  function renderTimeline() {
    cameraZ += CAMERA_SPEED;
    const totalDepth = items.length * Z_SPACING;

    items.forEach((item) => {
      let relativeZ = item.z - cameraZ;
      while (relativeZ < -1500) {
        item.z += totalDepth;
        relativeZ += totalDepth;
      }
      let opacity = relativeZ > 2500 ? 0 : relativeZ > 500 ? 1 : Math.max(0, (relativeZ + 500) / 1000);
      item.element.style.transform = `translate3d(-50%, -50%, ${-relativeZ}px)`;
      item.element.style.opacity = opacity;
    });

    requestAnimationFrame(renderTimeline);
  }

  // --- 4. COMBINED CANVAS ---
  const canvas = document.getElementById('background-canvas');
  const ctx = canvas.getContext('2d');
  let constellationStars = [];
  let warpStars = [];
  const warpCount = 250;

  function initCanvas() {
    const dpr = window.devicePixelRatio || 1;
    const rect = canvas.parentElement.getBoundingClientRect();
    canvas.width = rect.width * dpr;
    canvas.height = rect.height * dpr;
    ctx.scale(dpr, dpr);
    const w = rect.width;
    const h = rect.height;

    constellationStars = [];
    const cCount = w < 800 ? 35 : 70;
    for(let i=0; i<cCount; i++){
      constellationStars.push({
        x: Math.random() * w, 
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.25, 
        vy: (Math.random() - 0.5) * 0.25
      });
    }

    warpStars = [];
    for(let i=0; i<warpCount; i++) {
      warpStars.push({
        x: (Math.random() - 0.5) * w * 2,
        y: (Math.random() - 0.5) * h * 2,
        z: Math.random() * w,
        brightness: Math.random() * 0.5 + 0.5
      });
    }
  }

  window.addEventListener('resize', initCanvas);
  initCanvas();

  function drawBackground() {
    const rect = canvas.parentElement.getBoundingClientRect();
    const w = rect.width;
    const h = rect.height;

    ctx.fillStyle = '#050505';
    ctx.fillRect(0, 0, w, h);
    const cx = w / 2;
    const cy = h / 2;

    for(let i=0; i<warpCount; i++) {
      let s = warpStars[i];
      s.z -= 2.0; 
      if (s.z <= 0) s.z = w;
      const sx = (s.x / s.z) * cx + cx;
      const sy = (s.y / s.z) * cy + cy;
      const r = (1 - s.z / w) * 1.5;
      let alpha = (1 - s.z / w) * s.brightness;

      if (sx > 0 && sx < w && sy > 0 && sy < h) {
        ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
        ctx.beginPath();
        ctx.arc(sx, sy, r, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    ctx.fillStyle = '#d4af37';
    constellationStars.forEach(s => {
      s.x += s.vx; s.y += s.vy;
      if(s.x < 0 || s.x > w) s.vx *= -1;
      if(s.y < 0 || s.y > h) s.vy *= -1;
      ctx.beginPath();
      ctx.arc(s.x, s.y, 1.1, 0, Math.PI * 2);
      ctx.fill();
    });

    const linkDist = 140;
    ctx.lineWidth = 0.4;
    for(let i=0; i<constellationStars.length; i++){
      for(let j=i+1; j<constellationStars.length; j++){
        const dx = constellationStars[i].x - constellationStars[j].x;
        const dy = constellationStars[i].y - constellationStars[j].y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < linkDist){
          const alphaLine = (1 - (dist / linkDist)) * 0.35;
          ctx.strokeStyle = `rgba(212, 175, 55, ${alphaLine})`;
          ctx.beginPath();
          ctx.moveTo(constellationStars[i].x, constellationStars[i].y);
          ctx.lineTo(constellationStars[j].x, constellationStars[j].y);
          ctx.stroke();
        }
      }
    }
    requestAnimationFrame(drawBackground);
  }
  drawBackground();
</script>
</body>
</html>
